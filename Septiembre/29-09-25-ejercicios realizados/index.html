<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="changeColor()">Cambia color</button>
    <br>
    <br>
    <div id="div-class">Este es un div</div>
</body>
</html>

<script>
    function changeColor() {
        let myDivEl = document.getElementById("div-class");
        myDivEl.classList.toggle('blue-bg');
    }
        </script>
